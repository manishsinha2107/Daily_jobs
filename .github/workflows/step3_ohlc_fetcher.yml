name: ðŸ“ˆ Step 3 - Smart OHLC Fetcher

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Added pyotp, pytz, and websocket-client (needed by NorenApi)
          pip install pandas supabase python-dotenv pyotp pytz websocket-client

      - name: Run OHLC Fetcher
        env:
          PYTHONPATH: ${{ github.workspace }}/scripts
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SHOONYA_USER_ID: ${{ secrets.SHOONYA_USER_ID }}
          SHOONYA_PASSWORD: ${{ secrets.SHOONYA_PASSWORD }}
          SHOONYA_TOTP_KEY: ${{ secrets.SHOONYA_TOTP_KEY }}
          SHOONYA_VC: ${{ secrets.SHOONYA_VC }}
          SHOONYA_API_KEY: ${{ secrets.SHOONYA_API_KEY }}
          SHOONYA_IMEI: ${{ secrets.SHOONYA_IMEI }}
        run: |
          cd scripts
          python 3_smart_ohlc_fetcher.py
