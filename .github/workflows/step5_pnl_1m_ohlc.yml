name: ⏱️ Step 5 - PnL Processor (1min OHLC)
on: [workflow_dispatch]
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - name: Install
        # PATCH: Added python-dotenv to the installation list
        run: pip install pandas numpy supabase python-dotenv

      - name: Run PnL Processor
        env:
          PYTHONPATH: ${{ github.workspace }}/scripts
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        # ADDED: -u for unbuffered logs and a try/except wrapper check
        run: python -u scripts/4_pnl_processor_1min_closing.py
