name: ðŸ”‘ Step 0 - Trade Ingestor

on:
  workflow_dispatch:

jobs:
  ingest-trades:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # ADDED supabase and python-dotenv to the list
          pip install pandas openpyxl requests google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client supabase python-dotenv

      - name: Run Trade Ingestor
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
        run: python scripts/0_trade_ingestor.py
